<!--? department_area_start  -->
<div class="department_area section-padding2">
    <div class="container">
        <!-- Section Tittle -->
        <div class="row">
            <div class="col-lg-12">
                <div class="section-tittle text-center mb-100">
                    <span>Our Departments</span>
                    <h2>Our Medical Services</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="depart_ment_tab mb-30">
                    <!-- Tabs Buttons -->
                    <ul class="nav" id="myTab" role="tablist">
                        {% for department in departments %}
                        <li class="nav-item">
                            <a class="nav-link" id="{{ departmet.icon }}" data-toggle="tab" role="tab" aria-selected="false">
                                <i class="{{ department.icon }}"></i>
                                <h4>{{ department.title }}</h4>
                            </a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- depertment area end  -->
